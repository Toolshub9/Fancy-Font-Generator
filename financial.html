<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INR Financial Calculator</title>
    <link rel="stylesheet" href="financial.css">
</head>
<body>
    <div class="calculator">
        <h1 class="brand-name">
            <a href="https://toolshub9.github.io/Fancy-Font-Generator/" target="_blank">I ❤️ Sujit</a>
        </h1>
        <h2>Financial Calculator (INR)</h2>

        <div class="input-group">
            <label for="loanAmount">Loan Amount (₹):</label>
            <input type="number" id="loanAmount" placeholder="Enter loan amount" required>
        </div>

        <div class="input-group">
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate" required>
        </div>

        <div class="input-group">
            <label for="years">Years:</label>
            <input type="number" id="years" placeholder="Enter number of years" required>
        </div>

        <div class="input-group">
            <label for="paymentType">Payment Type:</label>
            <select id="paymentType">
                <option value="loan">Loan Interest</option>
                <option value="mortgage">Mortgage Payment</option>
                <option value="annuity">Annuity</option>
                <option value="futureValue">Future Value</option>
                <option value="npv">Net Present Value (NPV)</option>
                <option value="irr">Internal Rate of Return (IRR)</option>
            </select>
        </div>

        <button onclick="calculate()">Calculate</button>
        
        <h3 id="result"></h3>
    </div>
    <audio id="buttonSound" src="button-press.mp3" preload="auto"></audio> <!-- Sound file -->
    <script src="financial.js"></script>
</body>
</html>
