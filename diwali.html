<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Reel</title>
    <link rel="stylesheet" href="diwali.css">
</head>
<body>
    <div class="video-container">
        <!-- Video Content -->
        <video class="video" autoplay loop muted playsinline>
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="overlay-content">
        <h1 style="color: rgb(255, 162, 0); text-align: center; font-size: 30.4px; font-weight: normal;">Enter Your Friend's Name</h1>
        <input type="text" id="friendName" placeholder="Friend's Name" class="input-field">
        <button id="generateBtn" class="btn">Invitation</button>
    </div>

    <script src="diwali.js"></script>
</body>
</html>
